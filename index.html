    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Institutional Palette (Updated for 3B3 Spec)
              inst: {
                bg: '#000000',       // Obsidian Black
                surface: '#111111',  // Deep Charcoal
                border: '#333333',   // Steel
                text: '#e4e4e7',     // Zinc 200
                muted: '#a1a1aa',    // Zinc 400
                accent: '#f59e0b',   // Aurum Orange (Amber 500)
                cyan: '#06b6d4',     // Electric Cyan
                success: '#10b981',  // Emerald
                warning: '#f59e0b',  // Aurum
                danger: '#dc2626',   // Blood Red
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.inst.text'),
                  h1: { color: theme('colors.inst.accent'), fontFamily: theme('fontFamily.mono') },
                  h2: { color: theme('colors.inst.text'), fontFamily: theme('fontFamily.mono'), borderBottom: `1px solid ${theme('colors.inst.border')}`, paddingBottom: '0.5rem' },
                  h3: { color: theme('colors.inst.cyan'), fontFamily: theme('fontFamily.mono'), textTransform: 'uppercase', letterSpacing: '0.1em' },
                  strong: { color: theme('colors.inst.accent') },
                  th: { color: theme('colors.inst.muted'), fontFamily: theme('fontFamily.mono') },
                  code: { color: theme('colors.inst.cyan'), backgroundColor: 'rgba(6, 182, 212, 0.1)', padding: '0.2rem', borderRadius: '0.25rem' },
                },
              },
            }),
          }
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              'h1': { fontSize: theme('fontSize.2xl') },
              'h2': { fontSize: theme('fontSize.xl') },
              'h3': { fontSize: theme('fontSize.lg') },
            })
          }
        ]
      }
    </script>
    <style>
      body { background-color: #000000; color: #e4e4e7; -webkit-font-smoothing: antialiased; }
      
      /* Clean, modernist scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #111111; }
      ::-webkit-scrollbar-thumb { background: #333333; }
      ::-webkit-scrollbar-thumb:hover { background: #555555; }
      
      /* Map container fixes */
      .leaflet-container {
        background: #000000 !important;
        font-family: 'JetBrains Mono', monospace;
      }
      .leaflet-popup-content-wrapper {
        background: #111111;
        color: #e4e4e7;
        border: 1px solid #333333;
        border-radius: 0px;
      }
      .leaflet-popup-tip {
        background: #111111;
      }
    </style>
